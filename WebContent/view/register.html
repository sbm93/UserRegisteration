<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register</title>
</head>
<body>
	<form action="/UserRegisteration/register" method="POST">
		<p>User Name : <input type="text" id="user" name="user" /></p>
		
		<p>Password: <input type="text" id="password" name="password" /></p>
		<p>Age: <input type="text" id="age" name="age" /></p>
		<p>Gender: <input type="text" id="gender" name="gender" /></p>
		<p>Phone: <input type="number" id="phone" name="phone" /></p>
		<p>Email: <input type="email" id="email" name="email" /></p>
		
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
